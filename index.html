<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas-website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header class="push-double">
  	<div class="grid island">
  		<div class="unit xs-1 s-1 m-1-3">
        <img class="img-flex" src="images/tour-logo.svg" alt="">
  		</div>

  		<nav class="unit xs-1 s-1 m-2-3">
  			<ul class="list-group list-group-inline tera">
  				<li class="list-group-item gutter-quarter">
  					<a href="#tour">Tour</a>
  				</li>
  				<li class="list-group-item gutter-quarter">
  					<a href="#pricing">Pricing</a>
  				</li>
  				<li class="list-group-item gutter-quarter">
  					<a href="#sign-up">Sign-up</a>
  				</li>
  			</ul>
  		</nav>
  	</div>

    <div class="embed embed--3by1">
      <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
    </div>

  </header>

  <main>

    <section>
      <h2>features</h2>

      <div class="grid">
        <div class="unit xs-1 s-1-3 m-1-3">
          <figure class="embed embed-3by2 push-0">
            <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
            <figcaption class="absolute pin-bl push w-1 gutter pad-t-1-2 pad-b-1-2">Create mind map</figcaption>
          </figure>
        </div>

        <div class="unit xs-1 s-1-3 m-1-3">
          <figure class="embed embed-3by2 push-0">
            <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
            <figcaption class="absolute pin-bl push w-1 gutter pad-t-1-2 pad-b-1-2">Suggest ideas</figcaption>
          </figure>
        </div>

        <div class="unit xs-1 s-1-3 m-1-3">
          <figure class="embed embed-3by2 push-0">
            <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
            <figcaption class="absolute pin-bl push w-1 gutter pad-t-1-2 pad-b-1-2">Offer advice</figcaption>
          </figure>
        </div>
        </div>

    </section>

    <section class="gutter-double">
      <h2>Simple Pricing</h2>

      <ul class="grid-middle cards list-group">
        <li class="unit m-1-4 center">
          <strong>Bronze Package</strong>
          <img class="img-flex" src="images/placeholder-1by1.svg" alt="">
          <div>
            <a href="">More detail</a>
          </div>
        </li>

        <li class="unit m-1-4">
          <strong>Silver Package</strong>
          <img class="img-flex" src="images/placeholder-1by1.svg" alt="">
          <div>
            <a href="">More detail</a>
          </div>
        </li>

        <li class="unit m-1-4">
          <strong>Gold Package</strong>
          <img class="img-flex" src="images/placeholder-1by1.svg" alt="">
          <div>
            <a href="">More detail</a>
          </div>
        </li>
      </ul>

    </section>

  </main>

</body>
</html>
