<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>One more step of purchasing our product</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

</head>
<body>

  <header class="push-0">
    <div class="grid island">
      <div class="unit xs-1 s-1 m-1-3">
        <a href="index.html"><img class="img-flex" src="images/tour-logo.svg" alt=""></a>
      </div>

      <nav class="unit xs-1 s-1 m-2-3">
        <ul class="list-group list-group-inline tera">
          <li class="list-group-item gutter-quarter">
            <a href="tour.html">Tour</a>
          </li>
          <li class="list-group-item gutter-quarter">
            <a href="pricing.html">Pricing</a>
          </li>
          <li class="list-group-item gutter-quarter">
            <a href="sign-up.html">Sign-up</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="relative">
      <img class="img-flex" src="images/banner04.jpg" alt="">
      <div class="absolute pin-c banner-content text-center">
        <h1 class="yotta push-0">Almost there</h1>
      </div>

    </div>

  </header>

  <main>

    <section class="sign-up pad-t-2 pad-b-2">
      <div class="max-length">
        <h2 class="exa gutter-half">Sign up sheet</h2>

        <form class="push-0" method="POST" action="https://formspree.io/jswoon12@hotmail.com">

          <div class="grid">
            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="name">First Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="last-name">Last name</label>
              <input id="last-name" type="text" name="last-name">
            </div>
          </div>

          <div class="grid">
            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" type="number" name="age">
            </div>

            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="email">Your email</label>
              <input id="email" type="email" placeholder="me@gmail.com" name="email">
            </div>
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <label for="address">Address</label>
            <input id="address" type="text" name="address">
          </div>

          <div class="grid">
            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="postal">Postal code</label>
              <input id="postal" type="text" name="postal">
            </div>

            <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1 l-1-2">
              <label for="telephone">Telephone</label>
              <input id="telephone" type="tel" name="telephone">
            </div>
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <label for="confirm-password">Confirm Password Password</label>
            <input id="confirm-password" type="password" name="confirm-password">
          </div>

          <div class="unit gutter-half pad-t-1-4 pad-b-1-2 xs-1 s-1 m-1">
            <input id="use" type="checkbox">
            <label for="use">I agree to Dreamy’s Terms of use</label>
          </div>

          <div class="gutter-half">
            <button class="btn btn-ligth" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer class="grid island-1-2 micro">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <p class="push-0">Copyright © Sungwoon Jeong</p>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <ul class="list-group list-group-inline push-0">
        <li><a class="gutter-half" href="index.html">Home</a></li>
        <li><a class="gutter-half" href="tour.html">Tour</a></li>
        <li><a class="gutter-half" href="pricing.html">Pricing</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
